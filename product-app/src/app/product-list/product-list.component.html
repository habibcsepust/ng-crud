<div class="card center" style="width: 18rem;" *ngFor="let product of products">
  <div class="card-body">
    <h3 class="card-title">Product List</h3>
    <h4 class="card-subtitle mb-2 text-muted">Product Name: {{ product.name}}</h4>
    <h5 class="card-text">Product Price: {{ product.price }}</h5>
    <h6>Product Code: {{ product.code }}</h6>
  </div>
  <a href="">Buy Product</a>
</div>
